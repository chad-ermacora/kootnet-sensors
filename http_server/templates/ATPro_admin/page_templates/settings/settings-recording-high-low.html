               name="checkbox_enable_high_low_trigger_recording" {{ CheckedEnableHLTRecording }}>

        Enable High/Low Trigger Recording
    </label>

    <br><br>

    <button type="button" class="pure-button" onclick="window.location.href='/atpro/settings-hl-triggers-recommended';">
        Set Seconds to Recommended
    </button>

    <br><br>

    <button type="button" class="pure-button" onclick="window.location.href='/atpro/settings-hl-triggers-lowest';">
        Set Seconds to Lowest
