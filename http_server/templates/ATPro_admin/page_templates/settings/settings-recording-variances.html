<form class="pure-form" method="POST" action="/atpro/settings-variances">
    <h2><i class="fas fa-database"></i> Trigger Variance Recording</h2>

    <label class="toggle-switch">
        <input type="checkbox" id="enable-variance-toggle-switch" class="toggle-switch-input"
               name="enable_trigger_recording" {{ CheckedTrigger }}>
        <label class="toggle-switch-label" for="enable-variance-toggle-switch"></label>
        Enable Trigger Variance Recording
    </label>

    <br>

    <h5 style="color: red; font-weight: bolder; font-size: large;"><b>
        ** Warning Trigger Variances are still under active development **<br>
        It is recommended to check the logs periodically
    </b></h5>

    <br>

    <button type="button" class="pure-button" onclick="window.location.href='/atpro/settings-variances-reset';">
        Set Seconds to Recommended
    </button>

    <br><br>

    <button type="button" class="pure-button" onclick="window.location.href='/atpro/settings-variances-low';">
        Set Seconds to Lowest
    </button>

    <br><hr>

        <div class="col-2 col-m-4 col-sm-6">
            <div class="card">
                <div class="card-content">
                    <label class="toggle-switch">
                        <input type="checkbox" id="gyroscope-toggle" class="toggle-switch-input"
                               name="gyroscope" {{ CheckedGyroscope }}>
                        <label class="toggle-switch-label" for="gyroscope-toggle"></label>
                        Gyroscope
                    </label>

                    <br><br>

                    <label>X Trigger variance<br>
                        <div style="display: table; margin-left: auto; margin-right: auto;">
                            <div style="display: table-row;">
                                <div style="display: table-cell;">
                                    <input class="high-low-number" type="number" min=0 step="any"
                                           name="gyroscope_x" value="{{ TriggerGyroscopeX }}">
                                </div>
                            </div>
                        </div>
                    </label>

                    <br>

                    <label>Y Trigger variance<br>
                        <div style="display: table; margin-left: auto; margin-right: auto;">
                            <div style="display: table-row;">
                                <div style="display: table-cell;">
                                    <input class="high-low-number" type="number" min=0 step="any"
                                           name="gyroscope_y" value="{{ TriggerGyroscopeY }}">
                                </div>
                            </div>
                        </div>
                    </label>

                    <br>

                    <label>Z Trigger variance<br>
                        <div style="display: table; margin-left: auto; margin-right: auto;">
                            <div style="display: table-row;">
                                <div style="display: table-cell;">
                                    <input class="high-low-number" type="number" min=0 step="any"
                                           name="gyroscope_z" value="{{ TriggerGyroscopeZ }}">
                                </div>
                            </div>
                        </div>
                    </label>

                    <br>

                    <label>Seconds between readings<br>
                        <div style="display: table; margin-left: auto; margin-right: auto;">
                            <div style="display: table-row;">
                                <div style="display: table-cell;">
                                    <input class="high-low-number" type="number" min=0 step="any"
                                           name="seconds_gyroscope" value="{{ SecondsGyroscope }}">
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <br>

    <button type="submit" class="pure-button">Update</button>
</form>
