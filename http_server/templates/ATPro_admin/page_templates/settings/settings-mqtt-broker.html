<div class="row">
    <div class="col-12 col-m-12 col-sm-12">
        <div class="counter bg-warning">
            <form class="mui-form" method="POST" action="/atpro/settings-mqtt-b">
                <label class="toggle-switch">
                    <input type="checkbox" id="enable-broker-toggle-switch" class="toggle-switch-input"
                           name="enable_broker_server" {{ BrokerServerChecked }}>
                    <label class="toggle-switch-label" for="enable-broker-toggle-switch"></label>
                    Enable Mosquitto MQTT Broker
                </label>

                <br><br>

                <label>
                    <i>Leave Configuration Blank for a default open MQTT Broker</i><br><br>
                    <textarea name="mosquitto_config" cols="50" rows="20">{{ BrokerMosquittoConfig }}</textarea>
                </label>

                <br><br>

                <button type="submit" class="pure-button">Update</button>
            </form>
        </div>
    </div>
</div>
