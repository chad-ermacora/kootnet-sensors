<style>
    form {
        text-align: center;
    }
</style>

<form class="pure-form" method="POST" action="/atpro/settings-cs">
    <label class="toggle-switch">
        <input type="checkbox" id="enable-check-serv-toggle-switch" class="toggle-switch-input"
               name="enable_checkin" {{ CheckedEnableCheckin }}>
        <label class="toggle-switch-label" for="enable-check-serv-toggle-switch"></label>
        Enable Sensor CheckIns Server
    </label>

    <br><br>

    <button type="button" class="pure-button" onclick="window.open('/sensor-checkin-view', '_blank');">
        Click Here to View Sensor Checkin Statistics
    </button>

    <br><br><br>

    <label>
        Show Sensor count for sensors that have Checked in the past X days<br><br>
        <input style="width: 100px;" type="number" max="3650" step="0.1"
               name="contact_in_past_days" value="{{ ContactInPastDays }}">
    </label>

    <br>
    <br>

    <label>
        Default "Delete Sensor's with Check ins older then X days" setting<br><br>
        <input style="width: 100px;" type="number" max="3650" step="0.1"
               name="delete_sensors_older_days" value="{{ DeleteSensorsOlderDays }}">
    </label>

    <br><br><br>

    <button type="submit" class="pure-button">Update</button>
</form>
