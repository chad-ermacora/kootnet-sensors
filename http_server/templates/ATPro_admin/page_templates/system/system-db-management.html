<div class="row">
    <div class="col-12 col-m-12 col-sm-12">
        <div class="counter bg-warning">
            <form class="pure-form" method="POST" action="/atpro/system-db-management" target="_blank">
                <h2><i class="fas fa-file-archive"></i> Database Backups</h2>
                <label for="db_backup_selection">Choose a Database:</label>
                <br>
                <select name="db_selected" id="db_backup_selection">
                    <optgroup label="Main Backed-Up Databases">
                        {{ BackupDBOptionNames |safe }}
                    </optgroup>
                </select>

                <br><br>

                <button type="submit" class="pure-button" value="delete_backup_db" name="db_management"
                        onclick="return confirm('Are you sure you want to delete the Database backup?');">
                    Delete Backup
                </button>
            </form>
        </div>
    </div>

    <div class="col-6 col-m-12 col-sm-12">
        <div class="counter bg-primary">
            <form class="pure-form" method="POST" action="/atpro/system-db-management">
                <h2><i class="fas fa-database"></i> Uploaded Databases</h2>
                <label for="db_selected">Choose a Database:</label>
                <br>
                <select name="db_selected" id="db_selected">
                    <optgroup label="Uploaded Databases">
                        {{ UploadedDBOptionNames | safe }}
                    </optgroup>
                </select>

                <br><br>

                <button type="submit" class="pure-button" value="delete_db" name="db_management"
                onclick="return confirm('Are you sure you want to delete the Database?');">
                    Delete Database
                </button>

                <br><br>

                <div style="display: table; margin-left: auto; margin-right: auto;">
                    <div style="display: table-row;">
                        <div style="display: table-cell;">
                            <label>Database Name<br>
                                <input style="width: 250px;" type="text" maxlength="64"
                                       name="rename_db" value="ChangeMe">
                            </label>
                        </div>
                    </div>
                </div>

                <br><br>

                <button type="submit" class="pure-button" name="db_management" value="rename_db">Rename</button>
            </form>
        </div>
    </div>

    <div class="col-6 col-m-12 col-sm-12">
        <div class="counter bg-success">
            <form class="pure-form" method="POST" action="/atpro/system-db-management">
                <h2><i class="fas fa-database"></i> Shrink (Vacuum) Database</h2>
                <label for="vacuum_databases">Choose a Database:</label>

                <br>

                <select name="SQLDatabaseSelection" id="vacuum_databases">
                    <optgroup label="Local Databases">
                        <option value="MainDatabase">Main</option>
                        <option value="MQTTSubscriberDatabase">MQTT Subscriber</option>
                        <option value="CheckinDatabase">Sensor Checkins</option>
                    </optgroup>
                    <optgroup label="Uploaded Databases">
                        {{ UploadedDBOptionNames |safe }}
                    </optgroup>
                </select>

                <br><br>

                <button type="submit" class="pure-button" value="shrink_db" name="db_management"
                        onclick="return confirm('Database Vacuum may take some time ' +
                         'depending on the size of the Database, Continue?');">
                    Shrink Database
                </button>
            </form>
        </div>
    </div>
</div>
