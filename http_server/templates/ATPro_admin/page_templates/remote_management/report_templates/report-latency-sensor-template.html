<div class="col-12 col-m-12 col-sm-12">
    <div class="card">
        <div class="card-content">
            <table>
                <thead>
                    <tr>
                        <td style="font-size: x-large;"><span class="sensor-info">Sensor ID</span>:
                            <b style="color: green;">{{ SensorID }}</b>
                        </td>
                    </tr>
                </thead>
            </table>

            <table>
                <thead>
                    <tr>
                        <td><span class="sensor-info">Sensor Name</span>: {{ SensorName }}</td>
                        <td><span class="sensor-info">IP Address</span>: {{ IPAddress }}</td>
                        <td style="color: var(--second-color); background-color: {{ ResponseBackground }};">
                            Sensor Response Time: {{ SensorResponseTime }} Sec
                        </td>
                    </tr>
                </thead>
            </table>

            <table>
                {{ SensorInfoBoxes }}
            </table>
        </div>
    </div>
</div>
