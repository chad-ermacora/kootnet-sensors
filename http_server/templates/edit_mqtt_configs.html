{% extends "base.html" %}

{% block content %}

    <style>
        .mui-form {
            background-color: #00B0FF;
        }

        .mui-col-md-4 {
            width: 275px;
        }

        .mui-checkbox {
            display: inline-block;
        }
    </style>

    <ul class="mui-tabs__bar">
        <li class="mui--is-active"><a style="color: red; background-color: #212121;" data-mui-toggle="tab"
               data-mui-controls="mqtt-broker-tab">
            MQTT Broker
        </a></li>

        <li><a style="color: red; background-color: #212121;" data-mui-toggle="tab"
               data-mui-controls="mqtt-publisher-tab">
            MQTT Publisher
        </a></li>

        <li><a style="color: red; background-color: #212121;" data-mui-toggle="tab"
               data-mui-controls="mqtt-subscriber-tab">
            MQTT Subscriber
        </a></li>
    </ul>

    <br>

    {{ ConfigMQTTBrokerTab|safe }}
    {{ ConfigMQTTPublisherTab|safe }}
    {{ ConfigMQTTSubscriberTab|safe }}

{% endblock %}
