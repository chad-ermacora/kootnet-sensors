<div class="mui-tabs__pane" id="checkin-server-config-tab">
    <br>
    <form id="mqtt-form" class="mui-form" method="POST" action="/SaveCheckinSettings"
          style="background-color: #00B0FF; max-width: 550px; min-height: 300px;">
        <fieldset style="text-align: center;">
            <div>
                <h3><u><strong>
                    <a style="color: black;" href="{{ PageURL }}">Checkin View Settings</a>
                </strong></u></h3>

                <div class="mui-checkbox" style="display: inline-block;">
                    <label class="container_checkbox" style="color: black; font-size: medium;">
                        Enable Sensor CheckIns Server
                        <input type="checkbox" name="enable_checkin" value="" {{ CheckedEnableCheckin }}>
                        <span class="checkmark_checkbox"></span>
                    </label>
                </div>

                <br>
                <br>

                <div class="mui-textfield">
                    <label style="color: black; font-size: medium;">
                        Show Sensor count for sensors that have Checked in the past X days
                        <br>
                        <input style="width: 75px;" type="number" max="3650"
                               name="contact_in_past_days"
                               value="{{ ContactInPastDays }}">
                    </label>
                </div>

                <br>

                <div class="mui-textfield">
                    <label style="color: black; font-size: medium;">
                        Check-in times are in UTC 0
                        <br>
                        Offset time by Hour(s)
                        <br>
                        <input style="width: 50px;" type="number" min="-23.0" max="23.0" step="0.25"
                               name="checkin_hour_offset"
                               value="{{ CheckinHourOffset }}">
                    </label>
                </div>

                <br>
                <br>

                <div class="mui-textfield">
                    <label style="color: black; font-size: medium;">
                        Delete Sensor's with Check ins older then X days<br>
                        <input style="width: 75px;" type="number" max="3650"
                               name="delete_sensors_older_days"
                               value="{{ DeleteSensorsOlderDays }}">
                    </label>
                </div>

                <br>
                <br>

                <button type="submit" class="mui-btn mui-btn--raised">Update</button>

            </div>
        </fieldset>
    </form>
</div>
