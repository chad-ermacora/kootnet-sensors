<div class="mui-tabs__pane mui--is-active" id="primary-config-tab">
    <form class="mui-form" method="POST" style="max-width: 550px; min-height: 300px;" action="/EditConfigMain">
        <fieldset style="text-align: center;">
            <h2>
                <u><strong><a style="color: black;" href="{{ PageURL }}">Main Configuration</a></strong></u><br>
                <a style="color: darkgreen; font-size: medium;" href="/SensorUnitHelp.html#line4_1" target="_blank">
                    Click Here for Help
                </a>
                <hr>
            </h2>

            <div class="mui-textfield">
                <label style="color: black; font-size: medium;">
                    HTTPS Port Number
                    <br>
                    <br>
                    <input style="width: 65px;" type="number" id="ip_web_port" name="ip_web_port" required
                           placeholder="10065" min="1024" max="65535" value="{{ IPWebPort }}">
                </label>
            </div>

            <br>
            <hr>

            <div class="mui-checkbox" style="display: inline-block;">
                <label class="container_checkbox">
                    <input type="checkbox" name="debug_logging" value="" {{ CheckedDebug }}>
                    Enable Debug Logging
                    <span class="checkmark_checkbox"></span>
                </label>
            </div>

            <hr>

            <div class="mui-checkbox" style="display: inline-block;">
                <label class="container_checkbox">
                    <input type="checkbox" name="enable_checkin" {{ CheckedSensorCheckIns }}>
                    Enable Sensor Checkin
                    <span class="checkmark_checkbox"></span>
                </label>
            </div>

            <div class="mui-textfield">
                <label style="color: black; font-size: medium;">
                    Hours between Checkin's
                    <br>
                    <br>
                    <input style="width: 65px;" type="number" name="checkin_hours" required
                           placeholder="24" min="0.01" step="0.01" max="8760" value="{{ CheckinHours }}">
                </label>
            </div>

            <br>
            <br>

            <div class="mui-textfield">
                <label style="color: black;">
                    Checkin Server Address & Port<br>
                    Eg. MySensor.sensors.org:10065 or 192.168.1.16:10065<br>
                    <input style="width: 350px;" type="text" maxlength="250" name="checkin_address"
                           placeholder="server.dragonwarz.net:10065" value="{{ CheckinAddress }}">
                </label>
            </div>

            <br>
            <hr>

            <h3>Environmental Temperature Offset </h3>

            <div class="mui-checkbox" style="display: inline-block;">
                <label class="container_checkbox">
                    <input type="checkbox" id="enable_custom_temp_offset" name="enable_custom_temp_offset"
                           value="" {{ CheckedCustomTempOffset }}>
                    Enable Static Offset
                    <span class="checkmark_checkbox"></span>
                </label>
            </div>

            <div class="mui-textfield">
                <label style="color: black; font-size: medium;">
                    <input style="width: 75px;" type="number" step="0.01" min="-100" max="100"
                           name="custom_temperature_offset"
                           value="{{ temperature_offset }}">
                </label>
            </div>

            <div class="mui-checkbox" style="display: inline-block;">
                <label class="container_checkbox">
                    <input type="checkbox" id="enable_custom_temp_comp" name="enable_custom_temp_comp"
                           value="" {{ CheckedCustomTempComp }}>
                    Enable Pi Temperature Correction Factor
                    <span class="checkmark_checkbox"></span>
                </label>
            </div>

            <div class="mui-textfield">
                <label style="color: black; font-size: medium;">
                    <input style="width: 55px;" type="number" step="0.001" min="0" max="100"
                           name="custom_temperature_comp"
                           value="{{ CustomTempComp }}">
                </label>
            </div>

            <p>
                Compensated environmental temperature formula is as follows<br>
                (RawEnvTemperature + StaticOffset) - ((PiTemperature - RawEnvTemperature) x CF)<br>
                CF = Correction Factor set above
            </p>

            <br>

            <button type="submit" class="mui-btn mui-btn--raised">Update</button>
        </fieldset>
    </form>
</div>
