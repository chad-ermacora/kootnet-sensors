{% extends "base.html" %}


{% block content %}

<!-- Configuration Edit Box and Button ... -->
<form class="mui-form" style="background-color: #00B0FF" method="POST" action="{{ PageURL }}">
    <legend><a style="color: black" href="{{ PageURL }}">{{ Title }}</a></legend>
    <div class="mui-textfield">
        <textarea name="configuration" required rows="16">{{ MainConfig }}</textarea>
    </div>
    <button type="submit" class="mui-btn mui-btn--raised">Update</button>
</form>

{% endblock %}
