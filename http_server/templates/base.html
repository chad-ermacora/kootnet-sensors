<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Kootnet Sensor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/MenuStyle.css" rel="stylesheet" type="text/css"/>
    <script src="/mui.min.js"></script>
    <link href="/mui-colors.min.css" rel="stylesheet" type="text/css"/>
    <script src="/jquery.min.js"></script>
    <script src="/MenuScript.js"></script>

    <style>
        .head_foot:visited {
            color: red;
        }

        .head_foot:link {
            color: red;
        }

        .mui-form input {
            text-align: center;
        }
    </style>

    <style>
        /* The container */
        .container_checkbox {
            display: block;
            position: relative;
            padding-left: 30px;
            padding-right: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .container_checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark_checkbox {
            position: absolute;
            top: 0;
            left: -10px;
            height: 20px;
            width: 20px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */
        .container_checkbox:hover input ~ .checkmark_checkbox {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .container_checkbox input:checked ~ .checkmark_checkbox {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark_checkbox:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container_checkbox input:checked ~ .checkmark_checkbox:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container_checkbox .checkmark_checkbox:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .container_checkbox input:disabled ~ .checkmark_checkbox {
            background-color: #00B0FF;
        }
    </style>

    <style>
        /* The container */
        .container_radio {
            display: inline-block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 12px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .container_radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark_radio {
            position: absolute;
            top: 0;
            left: 0;
            height: 15px;
            width: 15px;
            background-color: #eee;
            border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */
        .container_radio:hover input ~ .checkmark_radio {
            background-color: #ccc;
        }

        /* When the radio button is checked, add a blue background */
        .container_radio input:checked ~ .checkmark_radio {
            background-color: whitesmoke;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark_radio:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .container_radio input:checked ~ .checkmark_radio:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .container_radio .checkmark_radio:after {
            top: 4px;
            left: 4px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: darkslategrey;
        }

        .container_radio input:disabled ~ .checkmark_radio {
            background-color: #00B0FF;
        }
    </style>

    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            font-size: medium;
            width: 250px;
            background-color: darkblue;
            color: greenyellow;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body>
<div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title"><a class="head_foot" href="/">Kootnet Sensor</a></span>
    </div>
    <div class="mui-divider"></div>
    <ul>
        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/SensorInformation';">
                System Information
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/SensorReadings';">
                Sensor Readings
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/MQTTSubscriberView';">
                MQTT Subscriber
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/SensorNotes';">
                Notes
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/PlotlyGraph';">
                Graphing
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.location.href = '/logout';">
                Logout
            </button>
        </li>

        <li>
            <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                    onclick="window.open('/SensorUnitHelp.html', '_blank');">
                Documentation
            </button>
        </li>

        <li>
            <strong><a style="color: red; font-size: medium;">
                Remote Management
            </a></strong>
            <ul>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/SensorControlManage';">
                        Sensor Control
                    </button>
                </li>
            </ul>
        </li>

        <li>
            <strong><a style="color: red; font-size: medium;">
                Local Management
            </a></strong>
            <ul>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/';">
                        Database
                    </button>
                </li>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/ConfigurationsHTML';">
                        Configurations
                    </button>
                </li>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/NetworkConfigurationsHTML';">
                        Networking
                    </button>
                </li>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/SystemCommands';">
                        Advanced
                    </button>
                </li>
                <li>
                    <button class="mui-btn mui-btn--raised mui--bg-color-black mui--color-red"
                            onclick="window.location.href = '/GetLogsHTML';">
                        Logs
                    </button>
                </li>
            </ul>
        </li>

        <li>
            <strong><a style="color: red; font-size: medium;">
                Project Links
            </a></strong>
            <ul>
                <li><a style="color: #00B0FF;" href="http://kootenay-networks.com/?page_id=170" target="_blank">
                    Project Homepage</a></li>
                <li><a style="color: #00B0FF;" href="https://github.com/chad-ermacora/sensor-rp" target="_blank">
                    GitHub Repository</a></li>
            </ul>
        </li>
    </ul>
</div>

<header id="header">
    <script>
        function RestartServiceYesNo() {
            let r = confirm("Restart Service?");
            if (r === true) {
                window.location = "/RestartServices"
            }
        }

        function RebootSensorYesNo() {
            let r = confirm("Reboot Sensor?");
            if (r === true) {
                window.location = "/RebootSystem"
            }
        }
    </script>
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid" style="background-color: black;">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>

            <a style="color: red; font-size: large;" href="{{ PageURL }}"><b>Refresh Page</b></a>

            <div style="display: inline-block; position: absolute; z-index: 9; right: 10px;">
                <div {{ RestartServiceHidden }}>
                    <button class="mui-btn mui-btn--raised mui--bg-color-deep-orange-900 mui--color-white"
                            onclick="RestartServiceYesNo();">
                        Service Restart Required
                    </button>
                </div>
            </div>

            <div style="display: inline-block; position: absolute; z-index: 99; right: 10px;">
                <div {{ RebootSensorHidden }}>
                    <button class="mui-btn mui-btn--raised mui--bg-color-deep-orange-900 mui--color-white"
                            onclick="RebootSensorYesNo();">
                        Sensor Restart Required
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
        <br>
        {% block content %}{% endblock %}
        <br>
        <br>
    </div>
</div>

<footer id="footer">
    <div class="mui-container-fluid">
        <br>
    </div>
</footer>

</body>
</html>
