<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensors Combo Report</title>
    <style>
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            background-color: #0D47A1;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #3F51B5;
        }

        .button:active {
            background-color: #1A237E;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<button class="tablink button" onclick="openPage('system-tab', this, '#1A237E')" id="defaultOpen">
    <a style="color: red;" data-mui-toggle="tab" data-mui-controls="system-tab">
        Systems Report
    </a>
</button>
<button class="tablink button" onclick="openPage('configuration-tab', this, '#1A237E')">
    <a style="color: red;" data-mui-toggle="tab" data-mui-controls="configuration-tab">
        Configuration Report
    </a>
</button>
<button class="tablink button" onclick="openPage('sensor-readings-tab', this, '#1A237E')">
    <a style="color: red;" data-mui-toggle="tab" data-mui-controls="sensor-readings-tab">
        Sensor Readings Report
    </a>
</button>

<div class="tabcontent" id="system-tab">
    {{ FullSystemReport }}
</div>

<div class="tabcontent" id="configuration-tab">
    {{ FullConfigurationReport }}
</div>

<div class="tabcontent" id="sensor-readings-tab">
    {{ FullReadingsReport }}
</div>

<script>
    function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
