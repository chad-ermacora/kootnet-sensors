<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/mui.min.css" rel="stylesheet" type="text/css"/>

    <title>MQTT Sensor List</title>
</head>
<body style="background-color: black;">
<style>
    td {
        background-color: #0BB10D;
        text-align: center;
        font-size: medium;
        font-weight: bold;
    }
</style>
{% block content %}
    <h2><strong><u><a style="color: red;" href="{{ PageURL }}">
        MQTT Subscriber Sensors List
    </a></u></strong></h2>
    <br>
    <p style="color: red; font-size: large;">Sensors in MQTT Subscriber Database: {{ SQLMQTTSensorsInDB }}</p>
    <br>
    <table class="mui-table">
        <thead>
            <tr>
                <td style="background-color: #00ffff;">Sensor ID</td>
                <td style="background-color: #00ffff;">Sensor Host Name</td>
                <td style="background-color: #00ffff;">IP Address</td>
                <td style="background-color: #00ffff;">Last Contact</td>
            </tr>
        </thead>
        <tbody>
            {{ HTMLSensorsTableCode |safe }}
        </tbody>
    </table>
{% endblock %}
</body>
</html>
